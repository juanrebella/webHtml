<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Bootstrap Basics</title>
</head>
<body>
    

    <div class="container">
        <div class="jumbotron" >
            <h1>This is a Jumbotron</h1>
            <p>This is a Jumbo with access to design patterns</p>
            <button class="btn btn-success btn lg">Click me !</button>
        </div>
        <h1>Bootstrap Basics</h1>
        <button class="btn btn-success">Click me</button>

        <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <label for="exampleInputEmail">Email address</label>
                    <input id="exampleInputEmail1" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                        <label for="exampleInputPass">Password</label>
                        <input id="exampleInputPass1" type="password" class="form-control" placeholder="Enter your password">
                    </div>
                <div class="form-group">
                        <label for="exampleInputFile">Upload file</label>
                        <input id="exampleInputFile1" type="file">                    </div>

                <button type="submit" class="btn btn-default">Submit</button>
              </form>
    </div>






</body>
</html>
